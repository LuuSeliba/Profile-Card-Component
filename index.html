<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-background">
      <img src="images/bg-pattern-card.svg" alt="background picture">
    <div class="profile-picture">
      <img src="images/image-victor.jpg" alt="profile picture">

    </div>
    <div class="profile-card">
      <div class="personal-info">
        <div class="name-age">
          <p id="name">Victor Crest</p>
          <p id="age">26</p>
        </div>
        <p id="location">London</p>
      </div>
    </div>
    
      <hr>
    
      <div class="stats">
        <div class="stat">
          <p id="Followers-num">80K</p>
          <p id="followers">Followers</p>
        </div>
        <div class="stat">
          <p id="Likes-num">803K</p>
          <p id="Likes">Likes</p>
        </div>
        <div class="stat">
          <p id="Photos-num">1.4K</p>
          <p id="Photos">Photos</p>
        </div>
      </div>
    </div>
  

  
</body>
</html>
